<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <title>The ComicVerse - Upload an Episode</title>

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <script
            type="text/javascript"
            src="../static/js/usersession.js"
            th:src="@{/js/usersession.js}"
    ></script>
  </head>

  <body>
    <!--Menu Bar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <!--<a class="navbar-brand" href="#">ComicVerse</a>-->
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <form id="submitHome" action="/home" method="GET">
              <a
                class="nav-link"
                href="#"
                onclick="document.getElementById('submitHome').submit()"
                >Home <span class="sr-only">(current)</span></a
              >
            </form>
          </li>
          <li class="nav-item">
            <form
              id="submitBrowse"
              th:action="@{/series/allSeries}"
              method="POST"
            >
              <a
                class="nav-link"
                href="#"
                onclick="document.getElementById('submitBrowse').submit()"
                >Browse</a
              >
            </form>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdownMenuLink"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Create
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <form
                id="submitCreate"
                action="/create_comic_series"
                method="GET"
              >
                <a
                  class="dropdown-item"
                  href="#"
                  onclick="document.getElementById('submitCreate').submit()"
                  >Create a Serie</a
                >
              </form>
              <div class="dropdown-divider"></div>
              <form id="submitUpload" action="/upload_episode" method="GET">
                <a
                  class="dropdown-item"
                  href="#"
                  onclick="document.getElementById('submitUpload').submit()"
                  >Upload an Episode</a
                >
              </form>
              <form id="submitDraw" action="/drawing_page" method="GET">
                <a
                  class="dropdown-item"
                  href="#"
                  onclick="document.getElementById('submitDraw').submit()"
                  >Draw an Episode</a
                >
              </form>
            </div>
          </li>
          <li class="nav-item">
            <form id="submitManage" action="/manage_my_series" method="GET">
              <a
                class="nav-link"
                href="#"
                onclick="document.getElementById('submitManage').submit()"
                >Manage</a
              >
            </form>
          </li>
          <li class="nav-item">
            <form id="submitSetting" action="/login/getUser" method="GET">
              <input
                      id="dummyUsernameForm"
                      type="text"
                      name="username"
                      hidden
              />

              <a
                class="nav-link"
                href="#"
                onclick="document.getElementById('submitSetting').submit()"
                >Account Settings</a
              >
            </form>
          </li>
          <li class="nav-item pull-right">
            <form id="submitSignout" action="/signout" method="GET">
              <a
                class="nav-link pull-right"
                id="signoutBtn"
                href="#"
                onclick="document.getElementById('submitSignout').submit()"
                >Sign Out</a
              >
            </form>
          </li>
        </ul>
      </div>
    </nav>

    <div class="card">
      <div class="card-header">Upload an Episode</div>
      <div class="card-body">
        <div style="width:40vw; margin: auto;">
          <form
                  id="uploadEpisode"
                  th:action="@{episodes/addEpisode}"
                  method="POST"
          >
            <div class="dropdown">
              <button
                class="btn btn-secondary dropdown-toggle"
                type="button"
                id="seriesdropdownMenuButton"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
                style="display: block; margin: 0 auto;"
              >
                Choose a Series
              </button>
              <div
                class="dropdown-menu"
                aria-labelledby="seriesdropdownMenuButton"
              >
                <a class="dropdown-item" href="#">Series 1</a>
                <a class="dropdown-item" href="#">Series 2</a>
                <a class="dropdown-item" href="#">Series 3</a>
                <a class="dropdown-item" href="#">Series 4</a>
                <a class="dropdown-item" href="#">Series 5</a>
              </div>
            </div>
            <br />
            <input
              type="text"
              id="episodeTitle"
              name="episodeName"
              class="form-control"
              placeholder="Episode Name"
            />
            <br />
            <input
              type="file"
              id="fileEpisodeThumbnailInput"
              onchange="encodeImageFileAsURL()"
              style="display: block; margin: 0 auto;border:1px solid grey;"
              accept="image/*"
            />
            <br />
            <input
              id="fileEpisodeByteData"
              name="thumbnail"
              hidden
              type="text"
            />
            <br />
            <button
              type="submit"
              class="btn btn-primary"
              style="display: block; margin: 0 auto;"
            >
              Upload
            </button>
          </form>
        </div>
      </div>
    </div>

    <div id="userNotLoggedInModal" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Login Confirmation</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Please log in or sign up to continue.</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              onclick="document.getElementById('submitHome').submit()"
            >
              Log In
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
              onclick="document.getElementById('submitSignUp').submit()"
            >
              Sign Up
            </button>
          </div>
        </div>
      </div>
    </div>

    <form id="submitSignUp" action="/sign_up_form" method="GET"></form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="../static/js/navbar.js" th:src="@{/js/navbar.js}"></script>
    <script
      src="../static/js/loginModal.js"
      th:src="@{/js/loginModal.js}"
    ></script>
    <script
      src="../static/js/upload_episode.js"
      th:src="@{/js/upload_episode.js}"
    ></script>
    <script>
      $(document).ready(function () {
        document.getElementById("dummyUsernameForm").value=getUsername();
      });

    </script>
  </body>
</html>
