<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <title>ComicVerse</title>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <!--<a class="navbar-brand" href="#">ComicVerse</a>-->
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Browse</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdownMenuLink"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Create
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="#">Create a Serie</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Upload an Episode</a>
              <a class="dropdown-item" href="#">Draw an Episode</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Manage</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Account Settings</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="input-group mb-2">
      <div class="input-group-prepend">
        <nav class="navbar navbar-light bg-light">
          <a class="navbar-brand">LOGO</a>
        </nav>
        <button
          class="btn btn-outline-secondary dropdown-toggle"
          type="button"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          Search by
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#">Title</a>
          <a class="dropdown-item" href="#">Author</a>
        </div>
      </div>
      <input
        type="search"
        class="form-control mr-sm-2"
        placeholder="Search"
        aria-label="Search"
      />
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
        Search
      </button>
    </div>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-4">
          <div class="card">
            <div class="card-header">Login</div>
            <div class="card-body">
              <form>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="usernameAddon"
                      >&#x1F464;</span
                    >
                  </div>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Username"
                    aria-label="Username"
                    aria-describedby="usernameAddon"
                  />
                </div>

                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="passwordAddon"
                      >&#x2733;</span
                    >
                  </div>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Password"
                    aria-label="Password"
                    aria-describedby="passwordAddon"
                  />
                </div>
                <button type="button" class="btn btn-outline-primary">
                  Sign Up
                </button>
                <button type="button" class="btn btn-outline-success">
                  Sign In
                </button>
              </form>
            </div>
          </div>

          <ul class="list-group">
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              Rank
            </li>
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              Tom and Jerry
              <span class="badge badge-primary badge-pill">New</span>
            </li>
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              Spiderman
              <span class="badge badge-primary badge-pill">2↑</span>
            </li>
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              Batman
              <span class="badge badge-primary badge-pill">10↑</span>
            </li>
          </ul>
          <p class = >
            <button
              class="btn btn-primary"
              type="button"
              data-toggle="collapse"
              data-target="#collapseExample"
              aria-expanded="false"
              aria-controls="collapseExample"
            >
              Help
            </button>
          </p>
          <div class="collapse" id="collapseExample">
            <div class="card card-body">
              thecomicverse@gmail.com
            </div>
          </div>
        </div>
        <div class="col-8">
          <div class="card-deck">
            <div class="card">
              <img
                class="card-img-top"
                src="https://pbs.twimg.com/profile_images/458955466756726784/KQpNPBA_.png"
                alt="Card image cap"
              />
              <div class="card-body">
                <h5 class="card-title">Tom and Jerry</h5>
                <a href="#" class="btn btn-primary">Follow</a>
              </div>
            </div>
            <div class="card">
              <img
                class="card-img-top"
                src="https://pbs.twimg.com/profile_images/1002272769352978433/9S4QWSR0_400x400.jpg"
                alt="Card image cap"
              />
              <div class="card-body">
                <h5 class="card-title">SpongeBob</h5>
                <a href="#" class="btn btn-primary">Follow</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
