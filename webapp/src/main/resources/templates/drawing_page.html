          <li class="nav-item">

    <div class="card">
      <div class="card-header">Draw Episode</div>
      <div class="card-body">
        <div class="card">
          <div class="card-header">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <button
                  class="btn btn-outline-secondary dropdown-toggle"
                  type="button"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  Choose a Series
                </button>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="#">Tom and Jerry</a>
                  <a class="dropdown-item" href="#">Batman</a>
                  <a class="dropdown-item" href="#">Spiderman</a>
                </div>
              </div>
              <input
                type="text"
                placeholder="Enter episode name"
                class="form-control"
                aria-label="Text input with dropdown button"
              />
            </div>
          </div>
          <div class="card-body">
            <div style="display: inline-block; ">
              <div
                class="painter"
                style="float:left; width:160px; height:550px; "
              >
                <div style="width:50px;float:left;">
                  <ul id="toolsul" class="tools">
                    <li id="toolsSelect" data-type="select">
                      <i class="fas fa-mouse-pointer"></i>
                      <!--<i class="icon-tools icon-pen-select" data-default="icon-tools icon-pen-black"></i>-->
                    </li>
                    <li id="toolsPencil" data-type="pen" class="active">
                      <i class="fas fa-pencil-alt"></i>
                      <!--
                      <i
                        class="icon-tools icon-pen-select"
                        data-default="icon-tools icon-pen-black"
                      ></i>
                      -->
                    </li>
                    <li data-type="line">
                      <i class="fas fa-grip-lines"></i>
                      <!--
                      <i
                        class="icon-tools icon-line-black"
                        data-default="icon-tools icon-line-black"
                      ></i>
                      -->
                    </li>
                    <li data-type="circle">
                      <i class="far fa-circle"></i>
                      <!--
                      <i
                        class="icon-tools icon-circle-black"
                        data-default="icon-tools icon-circle-black"
                      ></i>
                      -->
                    </li>
                    <li class="hide" data-type="ellipse">
                      <i
                        class="icon-tools icon-ellipse-black"
                        data-default="icon-tools icon-ellipse-black"
                      ></i>
                    </li>
                    <li data-type="rectangle">
                      <i class="far fa-square"></i>
                      <!--
                      <i
                        class="icon-tools icon-square-black"
                        data-default="icon-tools icon-square-black"
                      ></i>
                      -->
                    </li>
                    <li class="hide" data-type="rectangle">
                      <i
                        class="icon-tools icon-rectangle-black"
                        data-default="icon-tools icon-rectangle-black"
                      ></i>
                    </li>
                    <li class="hide" data-type="rightangle">
                      <i
                        class="icon-tools icon-rightangle-black"
                        data-default="icon-tools icon-rightangle-black"
                      ></i>
                    </li>
                    <li class="hide" data-type="equilateral">
                      <i
                        class="icon-tools icon-equilateral-black"
                        data-default="icon-tools icon-equilateral-black"
                      ></i>
                    </li>
                    <li class="hide" data-type="isosceles">
                      <i
                        class="icon-tools icon-isosceles-black"
                        data-default="icon-tools icon-isosceles-black"
                      ></i>
                    </li>
                    <li data-type="text">
                      <i class="fas fa-font"></i>
                      <!--<i
                        class="icon-tools icon-text-black"
                        data-default="icon-tools icon-text-black"
                      ></i>-->
                    </li>
                    <li data-type="text">
                      <i class="far fa-comment-alt"></i>
                      <!--<i class="icon-tools icon-text-black" data-default="icon-tools icon-text-black"></i>-->
                    </li>
                    <li data-type="image">
                      <input
                        type="file"
                        id="imageFile"
                        accept="image/*"
                        style="display:none;"
                        onclick="value=null"
                      />
                      <i
                        class="far fa-image"
                        onclick="document.getElementById('imageFile').click();"
                      ></i>
                      <!--
                      <input
                        class="far fa-comment-alt"
                        type="button"
                        onclick="document.getElementById('imageFile').click();"
                      />-->

                      <!--<i
                                            class="icon-tools icon-text-black"
                                            data-default="icon-tools icon-text-black"
                                          ></i>-->
                    </li>

                    <li data-type="remove">
                      <i class="far fa-trash-alt"></i>
                      <!--
                      <i
                        class="icon-tools icon-remove-black"
                        data-default="icon-tools icon-remove-black"
                      ></i>
                      -->
                    </li>
                    <li data-type="palette">
                      <input type="color" id="colorpicker" value="#E34F51" />

                      <!--
                      <i
                        class="icon-tools icon-color-black"
                        data-default="icon-tools icon-color-black"
                      ></i>-->
                    </li>
                    <li id="undobtn" data-type="undo">
                      <i id="undo" class="fas fa-undo"></i>
                      <!--
                                          <i
                                            class="icon-tools icon-color-black"
                                            data-default="icon-tools icon-color-black"
                                          ></i>-->
                    </li>
                    <li data-type="redo">
                      <i id="redo" class="fas fa-redo"></i>
                      <!--
                                          <i
                                            class="icon-tools icon-color-black"
                                            data-default="icon-tools icon-color-black"
                                          ></i>-->
                    </li>
                  </ul>
                </div>
                <div>
                  <button id="sendFrontButton">Send To Front</button>
                  <button id="sendForwardButton">Send Forward</button>
                  <button id="sendBackwardButton">Send Backward</button>
                  <button id="sendBackButton">Send to Back</button>
                </div>
              </div>
              <div>
              <div
                id="panelTable"
                style="float:right;overflow-y: scroll;overflow-x: hidden; height:600px; width: 80vw;float:right; padding: 20px; border:1px solid grey;"
              >
                <div class="row" id="panel">
                  <div class="col-md-6" style="margin:0 auto;">
                    <div class="card">
                      <div class="card-header" style="display: inline-block;">
                        <div style="float:left;">
                          Panel 1
                        </div>
                        <div style="float:right;">
                          <i class="far fa-copy" style="margin:5px;"></i>
                          <i class="fa fa-paste" style="margin:5px;"></i>
                          <i class="far fa-trash-alt" style="margin:5px;"></i>
                          <i
                            class="fas fa-mouse-pointer"
                            style="margin:5px;"
                          ></i>
                        </div>
                      </div>
                      <div class="card-body">
                        <div id="canvasDiv" class="canvasDiv">
                          <canvas id="c" width="500" height="700">HTML5</canvas>
                        </div>
                        <!--
                                            <img class="card-img-top"
                                                src="https://pbs.twimg.com/profile_images/458955466756726784/KQpNPBA_.png"
                                                alt="Card image cap" />

              <button
                type="button"
                class="btn btn-primary"
                id="addNewPage"
                style="display: block; margin: 50px auto;"
              >
                + Add a New Panel
              </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div style="margin:0px auto 20px auto;">
          <button type="button" class="btn btn-outline-success">
            Save
          </button>
          <button type="button" class="btn btn-outline-primary">
            Upload
          </button>
        </div>
      </div>

    <div id="userNotLoggedInModal" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Login Confirmation</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Please log in or sign up to continue.</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              onclick="document.getElementById('submitHome').submit()"
            >
              Log In
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
              onclick="document.getElementById('submitSignUp').submit()"
            >
              Sign Up
            </button>
          </div>
        </div>
      </div>
